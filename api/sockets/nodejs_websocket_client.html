<!DOCTYPE html>
<html>
    <head>
        <title>WebSocket Playground</title>
    </head>
    <body>
        <div>WebSocket Browser Client</div>
    </body>
    <script>
        // The standard WebSocket class in the browser need no declaration.
        // It is automatically accessible to this WebSocket API.
        const websocket = new WebSocket('ws://localhost:9898/');

        // Sending data to server
        websocket.onopen = function() {
            console.log('WebSocket Client Connected');
            websocket.send('Hi this is WebSocket brower client.');
        };

        // Receiving data from server
        websocket.onmessage = function(event) {
            console.log("Received: '" + event.data + "'");
        };
    </script>
</html>
